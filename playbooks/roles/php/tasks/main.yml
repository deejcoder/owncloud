- name: install php model
  become: true
  apt:
    # with_items was deprecated
    name: ['php', 'php-mysql', 'php-gd', 'php-zip', 'php-mbstring', 'php-xml', 'php-intl', 'php-curl']
    state: present

- name: install php extensions
  apt:
    name: libapache2-mod-php
  notify:
    - restart apache2
