- name: add loadbalancers to trusted proxies in owncloud config
  shell: sed -i "3c 'trusted_proxies' => ['{{ item }}'], 'overwritehost' => '{{ item }}', 'overwriteprotocol' => 'http', " /var/www/owncloud/config/config.php
  with_inventory_hostnames:
    - loadbalancer
  run_once: true

