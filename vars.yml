---
# these are mainly used for supervisor
# runtime user, only root is supported by this script.
default_user: "root"
default_user_home: "/root"

# configurations for new instance
instance:

  machine_type: "n1-standard-2"
  zone: "us-east1-b"
#  image: "ubuntu-1604-xenial-v20180814"

  # machine_type: "n1-standard-1"
  # zone: "australia-southeast1-b"
  image: "ubuntu-1604-xenial"

database:
  hostname: "localhost"
  port: "3306"
  username: "root"
  dbname: "owncloud"


disk_size: 50


instances:
  - {name: loadbalancer, group: loadbalancer, tags: [http-server] }
  - {name: server1, group: server, tags: [http-server]}
  - {name: server2, group: server, tags: [http-server]}
  - {name: database, group: database, tags: [database]}
  - {name: nfs, group: nfs, tags: [nfs]}
  #- {name: backup, group: backup}
  #- {name: ldap, group: ldap}